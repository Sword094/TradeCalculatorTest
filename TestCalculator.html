<script>
  let pets = []; // Pet list will be loaded from CSV
  const playerData = { a: {}, b: {} };
  let currentSide = '';  // Track which side (A or B) is selecting a pet
  let currentSlot = null;  // Track which slot the player clicked

  // Fetch pet data from CSV
  function fetchPetData() {
    // Fetch CSV file (replace with your CSV URL)
    fetch("https://your-csv-url.com")
      .then(response => response.text())
      .then(data => {
        // Parse CSV data
        const rows = data.split("\n").slice(1);  // Skip header
        pets = rows.map(row => {
          const [name, value, image] = row.split(",");
          return { name, value: parseFloat(value), image };
        });
      });
  }

  // Open modal for selecting a pet
  function openPetModal(side, slotIndex) {
    currentSide = side;
    currentSlot = slotIndex;
    document.getElementById('pet-modal').style.display = 'flex';
    updatePetList();
  }

  // Close the pet selection modal
  function closePetModal() {
    document.getElementById('pet-modal').style.display = 'none';
  }

  // Update the pet list inside the modal
  function updatePetList() {
    const petList = document.getElementById('pet-list');
    petList.innerHTML = '';  // Clear current list

    pets.forEach(pet => {
      const petDiv = document.createElement('div');
      petDiv.classList.add('pet-item');
      petDiv.innerHTML = `
        <img src="${pet.image}" alt="${pet.name}">
        <div>${pet.name}</div>
      `;
      petDiv.onclick = () => {
        addPetToSlot(pet);
        closePetModal();
      };
      petList.appendChild(petDiv);
    });
  }

  // Add selected pet to the slot
  function addPetToSlot(pet) {
    const slot = document.getElementsByClassName('slot')[currentSlot];
    slot.innerHTML = `<img src="${pet.image}" alt="${pet.name}">`;
    playerData[currentSide][pet.name] = pet;
    updateDisplay();
  }
