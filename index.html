<div id="trade-calculator" style="font-family: 'Funnel Display', sans-serif;">
  <div class="trade-container">
    <!-- PLAYER A -->
    <div class="player-section" id="player-a">
      <h2>Player A</h2>
      <div class="pet-boxes" id="boxes-a"></div>
      <div class="total">Total: <span id="total-a">0</span></div>
    </div>

    <!-- PLAYER B -->
    <div class="player-section" id="player-b">
      <h2>Player B</h2>
      <div class="pet-boxes" id="boxes-b"></div>
      <div class="total">Total: <span id="total-b">0</span></div>
    </div>
  </div>

  <!-- Popup Modal -->
  <div class="pet-modal" id="pet-modal">
    <div class="modal-content">
      <input type="text" id="modal-search" placeholder="Search for pet..." />
      <div class="pet-list" id="pet-list"></div>
      <button class="close-btn" onclick="closeModal()">Close</button>
    </div>
  </div>
</div>

<style>
  body {
    background-color: #000;
    color: #FFA500;
  }
  .trade-container {
    display: flex;
    justify-content: space-around;
    padding: 20px;
  }
  .player-section {
    background: #111;
    padding: 20px;
    border-radius: 15px;
    width: 45%;
    position: relative;
  }
  .pet-boxes {
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
  }
  .pet-slot {
    width: calc(50% - 10px);
    height: 60px;
    background: #222;
    border-radius: 12px;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    position: relative;
    transition: all 0.3s ease;
    box-shadow: 0 0 8px #000;
  }
  .pet-slot:hover {
    transform: scale(1.05);
    box-shadow: 0 0 12px 4px #FFA500aa;
  }
  .pet-slot img {
    height: 40px;
    width: 40px;
    object-fit: cover;
    border-radius: 50%;
    margin-right: 10px;
  }
  .remove-btn {
    position: absolute;
    top: -8px;
    right: -8px;
    background: #FFA500;
    color: black;
    font-weight: bold;
    border: none;
    border-radius: 50%;
    width: 20px;
    height: 20px;
    cursor: pointer;
    font-size: 14px;
  }
  .total {
    margin-top: 15px;
    font-weight: bold;
    font-size: 18px;
  }

  /* Modal styles */
  .pet-modal {
    display: none;
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;
    background-color: rgba(0, 0, 0, 0.85);
    justify-content: center;
    align-items: center;
    z-index: 1000;
  }
  .modal-content {
    background: #111;
    padding: 20px;
    border-radius: 15px;
    width: 80%;
    max-height: 80%;
    overflow-y: auto;
    text-align: center;
  }
  #modal-search {
    width: 90%;
    padding: 10px;
    margin-bottom: 15px;
    border-radius: 25px;
    border: none;
    outline: none;
    background: #222;
    color: #FFA500;
    font-size: 16px;
  }
  .pet-list {
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
    justify-content: center;
  }
  .pet-item {
    width: 160px;
    background: #222;
    border-radius: 10px;
    padding: 10px;
    text-align: center;
    cursor: pointer;
    transition: transform 0.2s ease;
  }
  .pet-item:hover {
    transform: scale(1.05);
    background-color: #333;
  }
  .pet-item img {
    width: 60px;
    height: 60px;
    object-fit: cover;
    border-radius: 50%;
    border: 2px solid #FFA500;
    margin-bottom: 5px;
  }
  .close-btn {
    margin-top: 15px;
    padding: 8px 16px;
    background: #FFA500;
    color: black;
    font-weight: bold;
    border: none;
    border-radius: 10px;
    cursor: pointer;
  }
</style>

<script>
const sheetUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vT0db3GrROkEmlUmjUelMK9tjtlKxuWqbjRqXlt5zII5cnHwFPbibA02SNd6KU0G2pT6MLbdb4yzr8l/pub?output=csv";

let pets = [];
const playerPets = { a: Array(10).fill(null), b: Array(10).fill(null) };
let currentSide = null;
let currentIndex = null;

function fetchSheetData() {
  fetch(sheetUrl)
    .then(res => res.text())
    .then(csv => {
      const rows = csv.split("\n").slice(1);
      pets = rows.map(row => {
        const matches = row.match(/(".*?"|[^",]+)(?=\s*,|\s*$)/g);
        if (!matches || matches.length < 2) return null;
        const name = matches[0]?.replace(/^"|"$/g, '').trim();
        const value = parseFloat(matches[1]?.replace(/^"|"$/g, '').trim()) || 0;
        let image = matches[2] ? matches[2].replace(/\s/g, '') : "";
        return { name, value, image };
      }).filter(p => p && p.name && !isNaN(p.value));
      updateUI();
    });
}

function updateUI() {
  ['a', 'b'].forEach(side => {
    const container = document.getElementById(`boxes-${side}`);
    container.innerHTML = "";
    playerPets[side].forEach((pet, index) => {
      const div = document.createElement("div");
      div.className = "pet-slot";
      div.onclick = (e) => {
        if (pet) {
          if (e.target.classList.contains('remove-btn')) return;
          removePet(side, index);
        } else {
          openModal(side, index);
        }
      };

      if (pet) {
        div.innerHTML = `
          <img src="${pet.image || 'https://upload.wikimedia.org/wikipedia/commons/6/65/No-Image-Placeholder.svg'}" alt="${pet.name}">
          <div>${pet.name}<br><small>${pet.value}</small></div>
          <button class="remove-btn" onclick="removePet('${side}', ${index}); event.stopPropagation();">Ã—</button>
        `;
      } else {
        div.textContent = "+";
        div.style.fontSize = "24px";
        div.style.color = "#FFA500";
      }

      container.appendChild(div);
    });

    const total = playerPets[side].reduce((sum, p) => sum + (p ? p.value : 0), 0);
    document.getElementById(`total-${side}`).textContent = total;
  });
}

function openModal(side, index) {
  currentSide = side;
  currentIndex = index;
  document.getElementById("modal-search").value = "";
  filterPets();
  document.getElementById("pet-modal").style.display = "flex";
}

function closeModal() {
  document.getElementById("pet-modal").style.display = "none";
}

function filterPets() {
  const search = document.getElementById("modal-search").value.toLowerCase();
  const list = document.getElementById("pet-list");
  list.innerHTML = "";

  pets.filter(p => p.name.toLowerCase().includes(search)).forEach(p => {
    const item = document.createElement("div");
    item.className = "pet-item";
    item.innerHTML = `
      <img src="${p.image || 'https://upload.wikimedia.org/wikipedia/commons/6/65/No-Image-Placeholder.svg'}" alt="${p.name}">
      <div><strong>${p.name}</strong></div>
      <div>${p.value}</div>
    `;
    item.onclick = () => {
      playerPets[currentSide][currentIndex] = p;
      closeModal();
      updateUI();
    };
    list.appendChild(item);
  });
}

function removePet(side, index) {
  playerPets[side][index] = null;
  updateUI();
}

document.getElementById("modal-search").addEventListener("input", filterPets);

fetchSheetData();
</script>
