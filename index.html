<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pet Trade Calculator</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      color: #FFA500;
      font-family: 'Funnel Display', sans-serif;
    }

    .trade-container {
      display: flex;
      justify-content: space-around;
      padding: 40px 20px;
      gap: 40px;
      flex-wrap: wrap;
    }

    .player {
      width: 45%;
    }

    .pet-grid {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 15px;
    }

    .pet-slot {
      width: 100%;
      aspect-ratio: 1 / 1;
      border-radius: 15px;
      background-color: #222;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-size: 32px;
      position: relative;
      transition: transform 0.2s ease, box-shadow 0.3s ease;
      box-shadow: 0 0 10px rgba(255, 165, 0, 0.3);
    }

    .pet-slot::before {
      content: "";
      position: absolute;
      top: -5px; bottom: -5px; left: -5px; right: -5px;
      border-radius: 20px;
      background: radial-gradient(circle, rgba(255,165,0,0.4) 0%, transparent 70%);
      z-index: 0;
      transition: opacity 0.3s ease;
      opacity: 0.5;
    }

    .pet-slot:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(255, 165, 0, 0.6);
    }

    .pet-slot:hover::before {
      opacity: 1;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 10;
      left: 0; top: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.85);
      overflow-y: auto;
      padding: 40px 20px;
    }

    .modal-content {
      background-color: #111;
      margin: auto;
      padding: 20px;
      border-radius: 15px;
      max-width: 600px;
    }

    .pet-option {
      padding: 10px;
      margin: 5px 0;
      background-color: #222;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.2s;
    }

    .pet-option:hover {
      background-color: #333;
    }

    .modal h3 {
      margin-top: 0;
    }

    .close-btn {
      float: right;
      font-size: 20px;
      cursor: pointer;
      color: #FFA500;
    }

    .pet-name {
      z-index: 1;
    }
  </style>
</head>
<body>
  <div class="trade-container">
    <div class="player" id="player-a">
      <h2>Player A</h2>
      <div class="pet-grid" id="grid-a"></div>
    </div>
    <div class="player" id="player-b">
      <h2>Player B</h2>
      <div class="pet-grid" id="grid-b"></div>
    </div>
  </div>

  <div class="modal" id="pet-modal">
    <div class="modal-content">
      <span class="close-btn" onclick="closeModal()">&times;</span>
      <h3>Select a Pet</h3>
      <div id="modal-pet-list"></div>
    </div>
  </div>

  <script>
    const sheetUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vT0db3GrROkEmlUmjUelMK9tjtlKxuWqbjRqXlt5zII5cnHwFPbibA02SNd6KU0G2pT6MLbdb4yzr8l/pub?output=csv";
    let pets = [];
    let activeBox = null;

    function fetchPets() {
      fetch(sheetUrl)
        .then(res => res.text())
        .then(csv => {
          const rows = csv.split("\n").slice(1);
          pets = rows.map(row => {
            const cols = row.split(",");
            const name = cols[0]?.trim();
            const value = parseFloat(cols[1]);
            const image = cols[2]?.trim() || "";
            return { name, value, image };
          }).filter(p => p.name && !isNaN(p.value));

          renderPetModal();
        });
    }

    function renderGrid(side) {
      const grid = document.getElementById(`grid-${side}`);
      grid.innerHTML = "";
      for (let i = 0; i < 10; i++) {
        const box = document.createElement("div");
        box.className = "pet-slot";
        box.innerHTML = `<span class="pet-name">+</span>`;
        box.dataset.side = side;
        box.dataset.index = i;
        box.onclick = () => openModal(box);
        grid.appendChild(box);
      }
    }

    function renderPetModal() {
      const container = document.getElementById("modal-pet-list");
      container.innerHTML = "";
      pets.forEach(pet => {
        const div = document.createElement("div");
        div.className = "pet-option";
        div.textContent = `${pet.name} (${pet.value})`;
        div.onclick = () => selectPet(pet);
        container.appendChild(div);
      });
    }

    function openModal(box) {
      activeBox = box;
      document.getElementById("pet-modal").style.display = "block";
    }

    function closeModal() {
      activeBox = null;
      document.getElementById("pet-modal").style.display = "none";
    }

    function selectPet(pet) {
      if (!activeBox) return;
      activeBox.innerHTML = `
        <div class="pet-name">${pet.name}<br><small>${pet.value}</small></div>
      `;
      closeModal();
    }

    // Initialize
    fetchPets();
    renderGrid("a");
    renderGrid("b");
  </script>
</body>
</html>
