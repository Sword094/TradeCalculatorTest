<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Pet Trade Calculator</title>
  <style>
    body {
      background-color: #000;
      color: #FFA500;
      font-family: 'Funnel Display', sans-serif;
    }

    .trade-container {
      display: flex;
      justify-content: space-around;
      padding: 20px;
    }

    .player-section {
      background: #111;
      padding: 20px;
      border-radius: 15px;
      width: 45%;
    }

    .player-section h2 {
      text-align: center;
    }

    .pet-grid {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 10px;
      margin-top: 10px;
    }

    .pet-slot {
      width: 100%;
      aspect-ratio: 1 / 1;
      border: 2px dashed #FFA500;
      border-radius: 15px;
      background-color: #222;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-size: 24px;
    }

    .pet-slot img {
      max-width: 80%;
      max-height: 80%;
      object-fit: contain;
    }

    .summary {
      margin-top: 10px;
      font-weight: bold;
    }

    .reset-btn {
      background: #FFA500;
      border: none;
      padding: 8px 15px;
      margin-top: 10px;
      border-radius: 20px;
      cursor: pointer;
      color: black;
      font-weight: bold;
    }

    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .modal-content {
      background: #111;
      padding: 20px;
      border-radius: 15px;
      max-height: 80%;
      overflow-y: auto;
      width: 80%;
    }

    .pet-option {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 10px;
      border-bottom: 1px solid #333;
      cursor: pointer;
    }

    .pet-option img {
      width: 40px;
      height: 40px;
      object-fit: cover;
      border-radius: 50%;
      border: 2px solid #FFA500;
    }

    .close-btn {
      float: right;
      color: #FFA500;
      font-size: 18px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div id="trade-calculator">
  <div class="trade-container">
    <!-- PLAYER A -->
    <div class="player-section" id="player-a">
      <h2>Player A</h2>
      <div class="pet-grid" id="grid-a"></div>
      <div class="summary">
        Total: <span id="total-a">0</span>
        <button class="reset-btn" onclick="resetPlayer('a')">Reset</button>
      </div>
    </div>

    <!-- PLAYER B -->
    <div class="player-section" id="player-b">
      <h2>Player B</h2>
      <div class="pet-grid" id="grid-b"></div>
      <div class="summary">
        Total: <span id="total-b">0</span>
        <button class="reset-btn" onclick="resetPlayer('b')">Reset</button>
      </div>
    </div>
  </div>
</div>

<!-- Modal -->
<div class="modal" id="pet-modal">
  <div class="modal-content">
    <span class="close-btn" onclick="closeModal()">âœ–</span>
    <div id="modal-options"></div>
  </div>
</div>

<script>
  const sheetUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vT0db3GrROkEmlUmjUelMK9tjtlKxuWqbjRqXlt5zII5cnHwFPbibA02SNd6KU0G2pT6MLbdb4yzr8l/pub?output=csv";

  const defaultImage = "https://upload.wikimedia.org/wikipedia/commons/6/65/No-Image-Placeholder.svg";

  let pets = [];
  const playerData = { a: Array(10).fill(null), b: Array(10).fill(null) };
  let currentSlot = { side: null, index: null };

  function fetchSheetData() {
    fetch(sheetUrl)
      .then(res => res.text())
      .then(csv => {
        const rows = csv.split("\n").slice(1);
        pets = rows.map(row => {
          const matches = row.match(/(".*?"|[^",]+)(?=\s*,|\s*$)/g);
          if (!matches || matches.length < 2) return null;

          const name = matches[0]?.replace(/^"|"$/g, '').trim();
          const value = parseFloat(matches[1]?.replace(/^"|"$/g, '').trim()) || 0;
          let image = matches[2]?.replace(/^"|"$/g, '').trim() || "";
          image = image || defaultImage;

          return { name, value, image };
        }).filter(p => p && p.name && !isNaN(p.value));
        renderGrids();
      });
  }

  function renderGrids() {
    ['a', 'b'].forEach(side => {
      const grid = document.getElementById(`grid-${side}`);
      grid.innerHTML = "";
      for (let i = 0; i < 10; i++) {
        const slot = playerData[side][i];
        const div = document.createElement("div");
        div.className = "pet-slot";
        div.onclick = () => openModal(side, i);

        if (slot) {
          const img = document.createElement("img");
          img.src = slot.image || defaultImage;
          img.alt = slot.name;
          div.appendChild(img);
        } else {
          div.textContent = "+";
        }

        grid.appendChild(div);
      }
      updateTotal(side);
    });
  }

  function openModal(side, index) {
    currentSlot = { side, index };
    const modal = document.getElementById("pet-modal");
    const options = document.getElementById("modal-options");
    options.innerHTML = "";

    pets.forEach(p => {
      const option = document.createElement("div");
      option.className = "pet-option";
      option.onclick = () => selectPet(p);

      const img = document.createElement("img");
      img.src = p.image || defaultImage;

      const label = document.createElement("span");
      label.textContent = `${p.name} (${p.value})`;

      option.appendChild(img);
      option.appendChild(label);
      options.appendChild(option);
    });

    modal.style.display = "flex";
  }

  function selectPet(pet) {
    const { side, index } = currentSlot;
    playerData[side][index] = pet;
    closeModal();
    renderGrids();
  }

  function closeModal() {
    document.getElementById("pet-modal").style.display = "none";
  }

  function resetPlayer(side) {
    playerData[side] = Array(10).fill(null);
    renderGrids();
  }

  function updateTotal(side) {
    const total = playerData[side].reduce((sum, pet) => {
      return sum + (pet ? pet.value : 0);
    }, 0);
    document.getElementById(`total-${side}`).textContent = total;
  }

  fetchSheetData();
</script>

</body>
</html>
